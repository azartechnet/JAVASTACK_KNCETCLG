<script>
    //sort
    const empname=["a","z","d","c"]
    empname.sort()
    console.log(empname)
    //reverse
    const empname1=["a","b","c","d"]
    empname1.reverse()
    console.log(empname1)

    //tosorted
    const arr=[3,1,4,1,5,9,2,6]
    const sortedArr=arr.toSorted();
    console.log(arr)
    console.log(sortedArr)

    //min and max value

    let arr1=[50,100,10,20,30]
    let minval=Math.min(...arr1)
    let maxval=Math.max(...arr1)
    console.log("Min Elements is::"+minval)
    console.log("Max Elements is::"+maxval)
</script>
