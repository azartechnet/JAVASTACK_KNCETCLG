<style>
    #one
    {
        animation-name: example;
        animation-duration: 4s;
    }
    #two
    {
        animation-name: example;
        animation-duration: 10s;
        animation-delay: 10s;
    }
    @keyframes example
    {
        from
        {
            background-color: red;
        }
        to
        {
            background-color: blue;
        }
    }
</style>
<body>
    <div id="one">One</div>
    <div id="two">Two</div>
</body>
