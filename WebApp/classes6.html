<script>
    class Person
    {
        constructor(name,age)
        {
            this.name=name;
            this.age=age;
        }
        //methods
        greet()
        {
            console.log(`Hello ${this.name} and ${this.age}`)
        }
    }
    //creating the object
    const p1=new Person("azar",33);
    const p2=new Person("mohamed",45);
    p1.greet()
    p2.greet()
</script>
