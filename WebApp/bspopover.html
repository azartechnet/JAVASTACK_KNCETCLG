<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .popover-custom
    {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }
    .popover-custom .popover-content
    {
        visibility: hidden;
        width: 200px;
        background-color: #fff;
        color:#000;
        text-align: left;
        padding: 8px;
        border-radius: .5rem;
        border:1px solid #ccc;
        position: absolute;
        z-index: 1;
        top:120%;
        left: 50%;
        transform: translate(-50%);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    .popover-custom .popover-content::after
    {
        content: "";
        position: absolute;
        top:-7px;
        left:50%;
        transform:translateX(-50%);
        border-width: 7px;
        border-style: solid;
        border-color: transparent transparent #fff transparent;
    }
    .popover-custom:hover .popover-content
    {
        visibility: visible;
    }
  </style>
  <body>
    <div class="popover-custom btn btn-primary">
        HoverMe
        <div class="popover-content">
            <strong>PopoverTitle</strong>
            This is a popover example 
        </div>
    </div>
  </body>
